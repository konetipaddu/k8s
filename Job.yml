---
apiVersion: batch/v1
kind: Job
metadata:
  name: job
  labels:
    app: web
spec:
  template:
    metadata:
      labels:
        dev: spc
    spec:
      restartPolicy: Never
      containers:
        - name: spc-job
          image: paddutester/spring-petclinic:spc-1.0
          args:
            - sleep
              10s
          ports:
            - containerPort: 8080

    

   